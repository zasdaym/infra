---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: ClusterIP
  ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    prometheus: default
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: default
spec:
  podMonitorSelector:
    matchLabels:
      scrape: "true"
  replicas: 1
  resources:
    requests:
      memory: 512Mi
  serviceAccountName: prometheus
