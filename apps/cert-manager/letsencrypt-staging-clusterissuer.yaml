apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
      dns01:
        cloudflare:
          apiTokenSecretRef:
            name: zasdaym-cloudflare-api-token
            key: api-token
            
