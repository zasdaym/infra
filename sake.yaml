import:
  - servers.yaml

disable_verify_host: true

tasks:
  ping:
    cmd: echo "pong"

  sync:
    local: true
    cmd: |
      rsync -a nomad/ "$S_USER@$S_HOST:/srv/nomad/"
      rsync -a sync.sh "$S_USER@$S_HOST:/tmp/sync.sh"
      ssh "$S_USER@$S_HOST" /tmp/sync.sh
      ssh "$S_USER@$S_HOST" rm /tmp/sync.sh
